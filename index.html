<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Color Game</title>
  </head>
  <body>

    <div class="content">
      <header>
      <div class="container text-center">
        <h2 class="pt-3">The color guessing game</h2>
        <h1 class="quizColor">rgb(255, 255, 255)</h1>
        <h2 id="result" class="pb-2">Try to find this color!</h2>
      </div>
      <div class="menu-bar">
       <div class="container d-flex justify-content-between">
          <button id="resetButton">NEW COLORS</button>
         <div class="difficulty d-flex">
          <button class="selected" id="easyButton">EASY</button>
          <button id="hardButton">HARD</button>
         </div>
       </div>
      </div>
    </header>

  <section class="color-circles">
    <div class="lines container d-flex flex-row flex-md-column justify-content-around">
      <div class="circleLine d-flex justify-content-around flex-column flex-md-row mt-3 mt-sm-4">
        <button class="circle"></button>
        <button class="circle my-4 my-md-0"></button>
        <button class="circle"></button>
      </div>
      <div class="circleLine d-flex justify-content-around flex-column flex-md-row mt-3 mt-sm-4">
        <button class="circle"></button>
        <button class="circle my-4 my-md-0"></button>
        <button class="circle"></button>
      </div>
    </div>
  </section>
    </div>

  <footer class="text-center mt-5">
    <a href="https://github.com/NOLONHUM/color-game" class="git-link display-2" target="_blank" >GitHub</a>
  </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
